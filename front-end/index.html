<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
              <h1 class="navbar-brand mb-0 h1 text-info">Animes</h1>
            </div>
        </nav>
    </header>
    <main>
        <form onsubmit="submitForm(event)" class="form-control container mt-5" id="form">
            <div class="row">
                <div class="form-group col-6">
                    <label for="title">Title</label>
                    <input autofocus id="title" type="text" class="form-control" placeholder="Ex: Berserker" required>
                </div>
                <div class="form-group col-6">
                    <label for="image">Image</label>
                    <input autofocus id="image" type="text" class="form-control" placeholder="Ex: https://i1.wp.com/www.deculture.es/wp-content/uploads/2017/06/berserk-1997-portada.jpg?fit=998%2C506" required>
                </div>
                <div class="form-group col-6">
                    <label for="gender">Gender</label>
                    <input autofocus id="gender" type="text" class="form-control" placeholder="Ex: Action & Adventure" required>
                </div>
                <div class="form-group col-6">
                    <label for="rate">Rate</label>
                    <input autofocus id="rate" type="text" class="form-control" required placeholder="Ex: 8">
                </div>
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-success float-end mt-4" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row justify-content-center mt-5" id="list">
                             
            </div>
        </div>
    </main>    
    <footer>Created by RLG</footer>
    <script src="index.js"></script>
</body>
</html>
